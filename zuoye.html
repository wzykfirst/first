	//筛选任意数组
	var arr=[3,4,5,6,7,8,9];
	var result=filter(arr,fn);
	console.log(result);
	function fn(value){
		return value>5;
	}
	function filter(arr,fn){
		var newarr=[];
		for(var i=1;i<arr.length;i++){
			if(fn(arr[i])){
				newarr[newarr.length]=arr[i];
			}
		}
		return newarr;
	}
