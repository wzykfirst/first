		function spliceCancel(arr,pos,num){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				if(i>=pos && i<pos+num){
					continue;
				}
				newarr[newarr.length]=arr[i];
			}
			return newarr;
		}
		//添加
		// var arr=[2,3,4,5,6,7];
		// var tj=spliceAdd(arr,2,'a','b','x','y');
		// console.log(tj);
		function spliceAdd(arr,pos,...rest){
			var newarr=[];
			for(var i=0;i<pos;i++){
				newarr[newarr.length]=arr[i];
			}
			for(var i=0;i<rest.length;i++){
				newarr[newarr.length]=rest[i];
			}
			for(i=pos;i<arr.length;i++){
				newarr[newarr.length]=arr[i];
			}
			return newarr;
		}
		//结合
		var arr=[1,2,3,4,5,6,7,8];
		console.log(splice(arr,2,1,'x','y','z'));
		function splice(arr,pos,num,...rest){
			var newarr=spliceCancel(arr,pos,num);
				if (rest.length>0) {
					newarr=spliceAdd(newarr,pos,...rest);
			}
			return newarr;
		}
