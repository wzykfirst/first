		//	some
		function some(arr,fn){
			for(var i=0;i<arr.length;i++){
				if(fn(arr[i])){
					return true;
				}
			}
			return false;
		}
		var arr=[3,4,-1,0,8,-4];
		var x=some(arr,function(value){
			return value>0;
		})
		console.log(x);
		// every
		function every(arr,fn){
			for(var i=0;i<arr.length;i++){
				if(!fn(arr[i])){
					return false;
				}
			}
			return true;
		}
		var arr=[3,5,8,-1,-57,6];
		var y=every(arr,function(value){
			return value>0;
		})
		console.log(y);
