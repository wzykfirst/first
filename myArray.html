<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>myArray</title>
</head>
<body>
	<script>
		let arr = new myArray(2,3,6,9,1,8);
		console.log(arr);
		arr.push('x','y','z','b');
		let wa=arr.some(function(value){
			return typeof value == 'number';
		})
		let x=arr.every(function(value){
			return typeof value == 'number';
		})
		console.log(wa);
		console.log(x);
		console.log(arr.indexof('w'));
		console.log(arr.lastindexof('b'))
		console.log(arr.filter());
		console.log(arr.reverse());
		function myArray(){
			for(let i=0;i<arguments.length;i++){
				this[i]=arguments[i];
			}
			this.length=arguments.length;
			this.push = function(){
				for(let i=0;i<arguments.length;i++){
					this[this.length]=arguments[i];
					this.length++;
				}
			}
			this.some = function(fn){
				for(let i=0;i<this.length;i++){
					if(fn(this[i])){
						return true;
					}
				}
				return false;
			}
			this.indexof=function(value){
				for(let i=0;i<this.length;i++){
					if(this[i]==value){
						return i;
					}
				}
				return  -1;
			}
			this.lastindexof=function(value){
				for(let i=this.length;i>=0;i--){
					if(this[i]==value){
						return i;
					}
				}
				return false;
			}
			this.reverse=function(){
				let newarr=[];
				for(let i=this.length-1;i>=0;i--){
					newarr[newarr.length]=this[i];
				}
				return newarr;
			}
			this.every = function(fn){
				for(let i=0;i<this.length;i++){
					if(!fn(this[i])){
						return false;
					}
				}
				return true;
			}
			this.filter=function(){
				var arrnew= [];
				for(var i=0;i<this.length;i++){
					if(this[i]%2==0){
						arrnew[arrnew.length]=this[i];
					}
				}
				return arrnew;
			}
		}
	</script>
</body>
</html>
