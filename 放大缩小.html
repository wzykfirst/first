<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大缩小</title>
	<style>
	.box{
		width: 300px;
		height: 300px;
		background: red;
		margin: 0 auto;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		let box = document.getElementsByClassName('box')[0];
		let s=10;
		let t;
		t=setInterval(fn,60);
		function fn(){
			let w=parseInt(getComputedStyle(box,null).width);
			if(w>=500){
				s = -s;
			}
			if(w<300){
				s = -s;
			}
			box.style.width=`${w+s}px`;
		}
	</script>
</body>
</html>
